<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>Id Respuesta</th>
							<th>Autor</th>
							<th>Foro</th>
							<th>Asunto</th>
							<th>Contenido</th>
							<th>Fecha</th>
							<th>Operación</th>
							<th>Operación</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="r:${listaRespuestas}">
							<td th:text="${r.idRespuesta}"></td>
							<td th:text="${r.paciente.NombrePaciente}"></td>
							<td th:text="${r.foro.Titulo}"></td>
							<td th:text="${r.Asunto}"></td>
							<td th:text="${r.Contenido}"></td>
							<td th:text="${r.FechaPost}"></td>


							<td><a th:href="@{/respuestas/eliminar?id=}+${r.idRespuesta}">
									Eliminar </a></td>
							<td><a th:href="@{'/respuestas/irmodificar/'+${r.idRespuesta}}">
									Actualizar (Bug)</a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
