<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Registro de Psicologos</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<h:inputText value="#{psicologoController.PS.idPsicologo}" id="id"
				styleClass="form-control" />

			<h:outputLabel value="Nombre" for="nombre" styleClass="control-label" />
			<h:inputText value="#{psicologoController.PS.nombrePsicologo}"
				id="nombre" styleClass="form-control" />

			<h:outputLabel value="Apellido" for="apellido"
				styleClass="control-label" />
			<h:inputText value="#{psicologoController.PS.apellidoPsicologo}"
				id="apellido" styleClass="form-control" />

			<h:outputLabel value="Numero de Celular" for="celular"
				styleClass="control-label" />
			<h:inputText value="#{psicologoController.PS.celularPsicologo}"
				id="celular" styleClass="form-control" />

			<h:outputLabel value="Correo" for="correo" styleClass="control-label" />
			<h:inputText value="#{psicologoController.PS.direccionPsicologo}"
				id="correo" styleClass="form-control" />

			<h:outputLabel value="Sexo" for="sexo" styleClass="control-label" />
			<h:inputText value="#{psicologoController.PS.sexoPsicologo}"
				id="sexo" styleClass="form-control" />

			<h:outputLabel value="DNI" for="dni" styleClass="control-label" />
			<h:inputText value="#{psicologoController.PS.DNIPsicologo}" id="dni"
				styleClass="form-control" />

			<p>
				<h:outputLabel value="Fecha de Inicio del Contrato: "
					for="fechaInicio" styleClass="control-label" />
				<p:calendar id="fechaInicio" pattern="dd/MM/yyyy"
					value="#{psicologoController.PS.fechaInicioPsicologo}"
					showOn="button" timeZone="America/Mexico_City"></p:calendar>
			</p>
			<p>
				<h:outputLabel value="Fecha Final del Contrato: " for="fechaFinal"
					styleClass="control-label" />
				<p:calendar id="fechaFinal" pattern="dd/MM/yyyy"
					value="#{psicologoController.PS.fechaFinalPsicologo}"
					showOn="button" timeZone="America/Mexico_City"></p:calendar>
			</p>

			<h:outputLabel value="Sueldo" for="sueldo" styleClass="control-label" />
			<h:inputText value="#{psicologoController.PS.sueldo}" id="sueldo"
				styleClass="form-control" />
				
			<p>
			<p:commandButton value="Grabar"
				actionListener="#{psicologoController.insert()}"
				action="psicologo?faces-redirect=true">
			</p:commandButton>
			</p>
		</h:form>

	</ui:define>
</ui:composition>
</html>
