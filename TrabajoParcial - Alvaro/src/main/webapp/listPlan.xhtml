<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">

		<h2 >Lista de Planes</h2>
		<h:form>
			<p:dataTable id="lstPlan"
				value="#{planController.listaPlanes}" var="pl"
				paginator="true" paginatorPosition="Top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="No existen planes en la base de datos">

				<p:column headerText="Id">
					<h:outputText value="#{pl.idPlan}" />
				</p:column>

				<p:column headerText="Titulo">
					<h:outputText value="#{pl.titulo}" />
				</p:column>

				<p:column headerText="Problema">
					<h:outputText value="#{pl.descripcion}" />
				</p:column>

				<p:column headerText="Costo">
					<h:outputText value="#{pl.costo}" />
				</p:column>

				<p:column headerText="Moneda">
					<h:outputText value="#{pl.moneda}" />
				</p:column>
				
				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listPlan" value="Eliminar"
						actionListener="#{planController.delete(pl)}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
