<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="master.xhtml">
	<ui:define name="content">
	
	<h2>Modificaci√≥n de Paciente</h2>
	<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<h:inputText value="#{pacienteController.p.idPaciente}" id="id"
				styleClass="form-control" />

			<h:outputLabel value="Nombre" for="nombre" styleClass="control-label" />
			<h:inputText value="#{pacienteController.p.nombrePaciente}"
				id="nombre" styleClass="form-control" />

			<h:outputLabel value="Apellido" for="apellido"
				styleClass="control-label" />
			<h:inputText value="#{pacienteController.p.apellidoPaciente}"
				id="apellido" styleClass="form-control" />

			<h:outputLabel value="Numero de Celular" for="celular"
				styleClass="control-label" />
			<h:inputText value="#{pacienteController.p.celularPaciente}"
				id="celular" styleClass="form-control" />

			<h:outputLabel value="Correo" for="correo" styleClass="control-label" />
			<h:inputText value="#{pacienteController.p.direccionPaciente}"
				id="correo" styleClass="form-control" />
				
			<p>
			<h:outputLabel value="Sexo: " for="cboDosis"
				styleClass="control-label" />
			<p:selectOneMenu id="cboSexo"
				value="#{pacienteController.p.sexoPaciente}">
				<f:selectItem itemLabel="Hombre" itemValue="Hombre" />
				<f:selectItem itemLabel="Mujer" itemValue="Mujer" />
				<f:selectItem itemLabel="Prefiero No Decirlo" itemValue="Personalizado" />
			</p:selectOneMenu>
			</p>
			
			<p>
			<h:outputLabel value="DNI" for="dni" styleClass="control-label" />
			<h:inputText value="#{pacienteController.p.DNIPaciente}" id="dni"
				styleClass="form-control" />
			</p>
			
			<h:outputLabel value="Fecha de Registro: " for="fecha"
				styleClass="control-label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{pacienteController.p.fechaPaciente}" showOn="button"
				timeZone="America/Mexico_City"></p:calendar>

			<p>
				<h:outputLabel value="Anotaciones" for="anotaciones"
					styleClass="control-label" />
				<h:inputText value="#{pacienteController.p.anotacionesPaciente}"
					id="anotaciones" styleClass="form-control" />
			</p>

			<p:commandButton value="Actualizar"
				actionListener="#{pacienteController.update()}"
				action="listPaciente?faces-redirect=true" update="@form"
				styleClass="btn btn-primary" />

		</h:form>
	</ui:define>
	</ui:composition>
</html>
