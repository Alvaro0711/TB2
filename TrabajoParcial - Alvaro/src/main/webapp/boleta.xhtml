<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Boleta</h2>
		<h:form>
			<p:dataTable id="lstBoletas" var="b"
				value="#{suscripcionController.listaSuscripciones}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25"
				rows="10" emptyMessage="No Boletas Registradas" rowIndexVar="item">

				<p:column headerText="Codigo de Boleta">
					<h:outputText value="#{b.idSus}" />
				</p:column>

				<p:column headerText="Paciente">
					<h:outputText value="#{b.paciente.nombrePaciente}" />
				</p:column>

				<p:column headerText="Plan">
					<h:outputText value="#{b.plan.descripcion}" />
				</p:column>

				<p:column headerText="Fecha de emisiÃ³n">
					<h:outputText value="#{b.fecha}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Meses">
					<h:outputText value="#{b.meses}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
	
	</ui:composition>
</html>
